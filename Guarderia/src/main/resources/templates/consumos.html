<!DOCTYPE html>
<html>
<head>
    <title>Consumo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
    <header th:replace="plantilla/template::header"></header> 
    <h1>Consumo</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cedula niño</th>
                <th>Id Menu</th>
                <th>Fecha consumo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se generan las filas con los datos de los niños -->
            <tr th:each="consumo : ${consumo}">
                <td th:text="${consumo.IDCONSUMO}"></td>
                <td th:text="${consumo.CEDULANINO}"></td>
                <td th:text="${consumo.IDMENU}"></td>
                <td th:text="${consumo.FECHACONSUMO}"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
