<!DOCTYPE html>
<html>
<head>
    <title>Tipo de Ingrediente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
    <header th:replace="plantilla/template::header"></header> 
    <h1>Tipo de Ingrediente</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <!-- AquÃ­ se generan las filas con los datos de los tipos de ingrediente -->
            <tr th:each="tipoIngrediente : ${tiposIngrediente}">
                <td th:text="${tipoIngrediente.idTipoIngrediente}"></td>
                <td th:text="${tipoIngrediente.nombre}"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
