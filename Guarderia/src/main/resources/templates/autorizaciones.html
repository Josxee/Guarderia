<!DOCTYPE html>
<html>
<head>
    <title>Autorizacion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
    <header th:replace="plantilla/template::header"></header> 
    <h1>Autorizacion</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cedula niño</th>
                <th>Cedula Autorizado</th>
                <th>Relacion</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se generan las filas con los datos de los niños -->
            <tr th:each="autorizacion : ${autorizacion}">
                <td th:text="${autorizacion.IDRELACION}"></td>
                <td th:text="${autorizacion.CEDULANINO}"></td>
                <td th:text="${autorizacion.CEDULAAUTORIZADO}"></td>
                <td th:text="${autorizacion.RELACION}"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
